<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots Stats</title>

    <link rel="stylesheet" href="/res/bootstrap.min.css" />
    <link rel="stylesheet" href="/res/flags/css/flag-icons.min.css" />
    <link rel="stylesheet" href="/res/icons/font/bootstrap-icons.min.css" />

    <script src="/res/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="/res/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Spots Stats</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href=""
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Connection
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/ip">IP</a>
              <a class="dropdown-item" href="#">Devices</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/insights">Insights</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search">Search</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">{%include content %}</main>

    <script src="/res/page.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.api_endpoint = {{ api_endpoint|tojson }};
    </script>
    <script src="/res/spotapi.js" type="text/javascript"></script>
  </body>
</html>
