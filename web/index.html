<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots Stats</title>

    <link rel="stylesheet" href="{{ base_url }}/res/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="{{ base_url }}/res/flags/css/flag-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ base_url }}/res/icons/font/bootstrap-icons.min.css"
    />

    <script
      src="{{ base_url }}/res/jquery-3.7.1.min.js"
      type="text/javascript"
    ></script>
    <script
      src="{{ base_url }}/res/bootstrap.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ base_url }}/">Spots Stats</a>
      <span class="navbar-text d-lg-none mr-auto">
        <a href="{{ base_url }}/changelog#{{ version }}" style="color: inherit"
          >v{{ version }}</a
        >
      </span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href=""
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Connection
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{ base_url }}/ip">IP</a>
              <a class="dropdown-item" href="#">Devices</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ base_url }}/insights">Insights</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ base_url }}/search">Search</a>
          </li>
        </ul>
      </div>
      <span class="navbar-text ml-auto d-none d-lg-inline">
        <a href="{{ base_url }}/changelog#{{ version }}" style="color: inherit"
          >v{{ version }}</a
        >
      </span>
    </nav>

    <main role="main" class="container">{%include content %}</main>

    <script src="{{ base_url }}/res/page.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.api_endpoint = {{ api_endpoint|tojson }};
      window.base_url = {{ base_url|tojson }};
    </script>
    <script src="{{ base_url }}/res/spotapi.js" type="text/javascript"></script>
  </body>
</html>
